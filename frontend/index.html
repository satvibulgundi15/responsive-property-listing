<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate Listing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center my-4">Real Estate Listing</h1>
  <!-- Search Bar Starts Here -->
  <div class="container py-5">
    <form class="row g-4 align-items-end justify-content-center" id="property-search">
      <!-- Type Toggle -->
      <div class="col-12 col-md-4">
        <label class="form-label fw-bold text-uppercase mb-2">Type</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="type" id="type-rent" value="Rent" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="type-rent">Rent</label>
          <input type="radio" class="btn-check" name="type" id="type-buy" value="Buy" autocomplete="off">
          <label class="btn btn-outline-primary" for="type-buy">Buy</label>
        </div>
      </div>
      <!-- Location Select -->
      <div class="col-12 col-md-4">
        <label class="form-label fw-bold text-uppercase mb-2">Choose Locations</label>
        <select class="form-select" name="location" id="location">
          <option value="">Any Location</option>
          <option value="Indiranagar">Indiranagar</option>
          <option value="Whitefield">Whitefield</option>
          <option value="Koramangala">Koramangala</option>
          <option value="Jayanagar">Jayanagar</option>
          <option value="Electronic City">Electronic City</option>
          <option value="HSR Layout">HSR Layout</option>
          <option value="Malleshwaram">Malleshwaram</option>
          <option value="MG Road">MG Road</option>
          <option value="Banashankari">Banashankari</option>
          <option value="Rajajinagar">Rajajinagar</option>
          <option value="Manyata Tech Park">Manyata Tech Park</option>
          <option value="Yelahanka">Yelahanka</option>
        </select>
      </div>
      <!-- Property Type -->
      <div class="col-12 col-md-4">
        <label class="form-label fw-bold text-uppercase mb-2">Property Type</label>
        <select class="form-select" name="property_type" id="property_type">
          <option value="">Any Type</option>
          <option>Apartment</option>
          <option>Villa</option>
          <option>House</option>
        </select>
      </div>
      <!-- Beds -->
      <div class="col-12 col-md-2">
        <label class="form-label fw-bold text-uppercase mb-2">Beds</label>
        <select class="form-select" name="beds" id="beds">
          <option>Any</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <!-- Baths -->
      <div class="col-12 col-md-2">
        <label class="form-label fw-bold text-uppercase mb-2">Baths</label>
        <select class="form-select" name="baths" id="baths">
          <option>Any</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
      <!-- Price Range (Min/Max) -->
      <div class="col-12 col-md-6">
        <label class="form-label fw-bold text-uppercase mb-2">Price Range (in Rupees)</label>
        <div class="range-group">
          <input type="number" min="200" max="100000000" step="1000" id="price-min-input" value="200">
          <input type="range" class="form-range" min="200" max="100000000" step="1000" id="price-min" value="200">
          
          <span class="mx-1">to</span>
          
          <input type="number" min="200" max="99999200" step="1000" id="price-max-input" value="99999200">
<input type="range" min="200" max="99999200" step="1000" id="price-max" value="99999200">
        </div>
        
      </div>
      
      <!-- Search Button -->
      <div class="col-12 col-md-2 d-grid">
        <button type="submit" class="btn btn-dark btn-lg mt-md-4 mt-3">Search</button>
      </div>
    </form>
  </div>
  <!-- Search Bar Ends Here -->
  <div id="properties-container" class="container grid my-5"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
